<div class="row justify-content-center align-items-center p-4">

    <!-- description -->
    <div class="col-lg-5 col-md-6 text-center mt-4">
        <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">{{ site.description }}</p>
    </div>


    <!-- insert some space between the image and the text -->
    <div class="col-lg-1">
    </div>

    <!-- image -->
    <div class="col-lg-4 col-md-6 text-center mt-4">
        <!-- Fine Circle Responsive Image -->
        <div id="container" class="my-2">
            <div id="dummy"></div>
            <div id="element">
                <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn"
                    data-wow-delay=".1s">
            </div>
        </div>
    </div>

</div>
